<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Royale Cheats</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-cyan-400">Mini Royale Cheats</h1>
            <div id="status" class="px-4 py-2 bg-red-600 rounded-full">Disconnected</div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Aimbot Panel -->
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-4 text-cyan-300">Aimbot</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block mb-2">Smoothness</label>
                        <input type="range" min="0.5" max="2.0" step="0.1" value="1.0" 
                               class="w-full accent-cyan-500" id="aimbotSmoothness">
                        <div class="flex justify-between text-sm text-gray-400">
                            <span>0.5x</span>
                            <span>2.0x</span>
                        </div>
                    </div>
                    <button id="toggleAimbot" 
                            class="w-full py-2 px-4 bg-gray-700 hover:bg-cyan-600 rounded transition">
                        Enable Aimbot
                    </button>
                </div>
            </div>

            <!-- ESP Panel -->
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-4 text-cyan-300">ESP</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block mb-2">Player Color</label>
                        <input type="color" value="#00ffff" class="w-full h-10" id="espColor">
                    </div>
                    <button id="toggleESP" 
                            class="w-full py-2 px-4 bg-gray-700 hover:bg-cyan-600 rounded transition">
                        Enable ESP
                    </button>
                </div>
            </div>

            <!-- Offsets Panel -->
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-4 text-cyan-300">Memory Offsets</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block mb-2">Player Base</label>
                        <input type="text" placeholder="0x00000000" 
                               class="w-full px-3 py-2 bg-gray-700 rounded" id="playerBase">
                    </div>
                    <button id="updateOffsets" 
                            class="w-full py-2 px-4 bg-gray-700 hover:bg-cyan-600 rounded transition">
                        Update Offsets
                    </button>
                </div>
            </div>
        </div>

        <div class="mt-8 p-6 bg-gray-800 rounded-lg">
            <h2 class="text-xl font-semibold mb-4 text-cyan-300">Status</h2>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <h3 class="text-lg">Game Status</h3>
                    <p id="gameStatus">Not detected</p>
                </div>
                <div>
                    <h3 class="text-lg">FPS</h3>
                    <p id="fpsCounter">0</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
